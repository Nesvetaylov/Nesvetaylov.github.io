<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="style_of_site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>







<body class="body">
    <header>
        <div class="logo_shapka">
            <img id="logo" src="Camera.png">
            <h1 id="shapka">Калькулятор</h1>
        </div>
        </div>
    </header>






    <h1 class="zagolovok">Калькулятор стоимости заказа</h1>
    <div class="container p-0">
        <div class="row">
            <div class="col-12 col-md-10 mx-auto d-flex flex-row justify-content-center align-items-center">

                <div class="d-flex flex-column justify-content-center align-items-center">
                    <img src="Canon.jpg" class="mx-auto d-block" style="border-radius: 16px " width="250">
                    <p class="text-center"> 90000</p>
                </div>
                <div class=" flex-column justify-content-center align-items-center">
                    <img src="old_cam.jpg" class="mx-auto d-block" style="border-radius: 16px " width="250">
                    <p class="text-center"> 15000</p>
                </div>
                <div class=" flex-column justify-content-center align-items-center">
                    <img src="iphone.jpg" class="mx-auto d-block" style="border-radius: 16px " width="250">
                    <p class="text-center"> 135000</p>
                </div>
                <div class="flex-column justify-content-center align-items-center">
                    <img src="Polaroid.jpg" class="mx-auto d-block" style="border-radius: 16px " width="250">
                    <p class="text-center"> 20000 </p>
                </div>
            </div>
        </div>
    </div>



    <div class="container p-0">
        <div class="row">
            <main class="col">
                <!--калькулятор-->
                <div class="col-12 col-md-10 mx-auto d-flex flex-column justify-content align-items-center">
                    <label for="quantity">Количество:</label>
                    <input type="number" id="quantity" min="1" value="1" onchange="calculateCost()"><br>
                    <label>Выбрать:</label>
                    <div class="flex-row justify-content">
                        <input type="radio" name="product" value="product1" onchange="calculateCost()">
                        Фотоаппарат
                        <br>
                        <input type="radio" name="product" value="product2" onchange="calculateCost()"> Камера
                        <br>
                        <input type="radio" name="product" value="product3" onchange="calculateCost()"> Телефон
                        <br>
                        <input type="radio" name="product" value="product4" onchange="calculateCost()"> Полароид
                        <br>
                        <input type="radio" name="product" value="product5" onchange="calculateCost()"> Камера и
                        полароид
                        <br><br>
                    </div>
                    <div>
                        <label for="option">Опция товара:</label>
                        <select id="option" onchange="calculateCost()">
                            <option value="option0">ничего</option>
                            <option value="option1">Добавить защитный чехол к заказу</option>
                            <option value="option2">Добавить дополнительную память к заказу</option>
                            <option value="option3">Добавить стабилизатор к заказу</option>
                            <option value="option4">Добавить внешний микрофон к заказу</option>
                            <option value="option5">Добавить подводный бокс к заказу</option>
                        </select><br><br>
                    </div>
                    <div class="flex-row justify-content">
                        <label for="property">Дополнительная годовая гарантия на товар</label>
                        <input type="checkbox" id="property" onchange="calculateCost()"><br><br>
                    </div>
                    <div class="price">
                        <h5>Цена: 0 руб.</h5>
                    </div>
                </div>
            </main>
        </div>
    </div>




    <div id="result"></div>




    <footer>
        <h5 class="pod">Несветайлов Владислав 24гр</h5>
    </footer>
    <script src="Main.js" defer></script>
</body>

</html>
